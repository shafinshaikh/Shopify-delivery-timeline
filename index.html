<script>
document.addEventListener('DOMContentLoaded', function() {
  var today = new Date();
  var orderDate = formatDate(today);
  var packagedDate = formatDate(new Date(today.setDate(today.getDate() + 1))); // Assume packaging takes 1 day
  var deliveryDate = formatDate(new Date(today.setDate(today.getDate() + 4))); // Assume delivery takes 5 days from order date

  document.getElementById('order-date').innerText = orderDate;
  document.getElementById('packaged-date').innerText = packagedDate;
  document.getElementById('delivery-date').innerText = deliveryDate;
});

function formatDate(date) {
  var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  return months[date.getMonth()] + ' ' + date.getDate();
}
</script>
